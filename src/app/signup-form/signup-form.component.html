<form [formGroup]="signupForm" (ngSubmit)="login()"> 
    <div *ngIf="signupForm.errors" class="alert alert-danger">
        Username or Password is incorrect.
    </div>
    <div class="form-group">
        <label for="username">Username</label>
        <input 
            id="username" 
            type="text" 
            formControlName="username"
            class="form-control"
            [class.required]="username.touched && !username.valid">
            <div *ngIf="username.pending">
                Checking for uniqueness......
            </div>
            <div *ngIf="username.touched && !username.valid" class="alert alert-danger">
                <div *ngIf="username.errors.required">
                    Username is required.
                </div>
                <div *ngIf="username.errors.minlength">
                    Username should be at least 3 characters.
                </div>
                <div *ngIf="username.errors.cannotContainSpace">
                    Username can not have space.
                </div>
                <div *ngIf="username.errors.shouldBeUnique">
                    Username is already taken.
                </div>
            </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input 
            id="password" 
            type="text" 
            formControlName="password"
            class="form-control"
            [class.required]="password.touched && !password.valid">
            <div *ngIf="password.touched && !password.valid" class="alert alert-danger">
                <div *ngIf="password.errors.required">
                    Password is required.
                </div>
            </div>
    </div>

    <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
