
<form [formGroup]="passwordResetForm">
    <div class="form-group">
            <label>Password</label> 
            <input
                class="form-control"
                type="password"
                formControlName="oldPassword"
            />
            <div *ngIf="oldPassword.touched && !oldPassword.valid" class="alert alert-danger">
                <div *ngIf="oldPassword.errors.required">
                        Old password is required.
                </div>
                <div *ngIf="oldPassword.errors.shouldBeValid">
                        Old password is not valid.
                </div>
            </div>
    </div>
    <div class="form-group">
            <label>Password</label> 
            <input
                class="form-control"
                type="password"
                formControlName="newPassword"
            />
            <div *ngIf="newPassword.touched && !newPassword.valid" class="alert alert-danger">
                <div *ngIf="newPassword.errors.required">
                        New password is required.
                </div>
            </div>
    </div>
    <div class="form-group">
            <label>Confirm Password</label> 
            <input
                class="form-control"
                type="password"
                formControlName="confirmPassword"
            />
            <div *ngIf="confirmPassword.touched && !confirmPassword.valid" class="alert alert-danger">
                <div *ngIf="confirmPassword.errors.required">
                        Confirmation is required.
                </div>
            </div>
            <div *ngIf="passwordResetForm.invalid && confirmPassword.valid && passwordResetForm.errors.passwordMismatch">
                Passwords do not match.
            </div>
    </div>
        
</form>
